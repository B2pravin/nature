<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Nature Photos</h1>
    <div class="gallery">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Mountains">
        <img src="https://www.w3schools.com/w3images/forest.jpg" alt="Forest">
        <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Fjords">
        <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Northern Lights">
    </div>
</body>
</html>
